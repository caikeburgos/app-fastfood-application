name: pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: |
        cd app
        mvn package
      #working-directory: app

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Publish package
      run: |
        cd app  # Navega para o diret√≥rio do seu projeto
        mvn --batch-mode deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: app
